# Sophy40 keyboard configuration

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard settings
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Increase BLE connection stability
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_MAX_CONN=2

# Disable battery reporting (using coin cell battery)
CONFIG_BT_BAS=n
CONFIG_ZMK_BATTERY_REPORTING=n

# Sleep settings (sleep after 30 minutes)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Tap dance settings for split keyboards
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

# Split keyboard communication improvements (battery reporting disabled)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n

# Increase connection interval for stability
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Combo settings
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
